<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>كشف الإرث الأركاني</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              arcane: {
                900: '#0c0c0c',
                800: '#1a1918',
                700: '#2a2826',
                gold: '#c5a059',
                goldDim: '#8a703f',
                dust: '#a8a29e',
              }
            },
            fontFamily: {
              serif: ['Amiri', 'serif'],
              display: ['Cinzel', 'serif'],
            },
            backgroundImage: {
              'stone-texture': "url('https://www.transparenttextures.com/patterns/black-scales.png')",
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'crumble': 'crumble 0.5s ease-in forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              crumble: {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '100%': { transform: 'scale(0.95)', opacity: '0', filter: 'blur(4px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0c0c0c;
        color: #e7e5e4;
        font-family: 'Amiri', serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

}
